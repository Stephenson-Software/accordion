version: '3.8'

services:
  # Backend service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: accord-backend
    ports:
      - "8080:8080"
    environment:
      # Application configuration
      - SPRING_APPLICATION_NAME=accord-chat
      - SERVER_PORT=8080
      
      # Database configuration (H2 in-memory)
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:chatdb
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.h2.Driver
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=
      
      # JPA configuration
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.H2Dialect
      - SPRING_JPA_HIBERNATE_DDL_AUTO=create-drop
      - SPRING_JPA_SHOW_SQL=false
      
      # H2 Console
      - SPRING_H2_CONSOLE_ENABLED=true
      - SPRING_H2_CONSOLE_PATH=/h2-console
      
      # CORS configuration
      # For production, set to specific domains
      - APP_CORS_ALLOWED_ORIGINS=*
      
      # Validation configuration
      - APP_MESSAGE_MAX_LENGTH=1000
      - APP_USERNAME_MAX_LENGTH=50
      - APP_USERNAME_MIN_LENGTH=3
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/messages"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    networks:
      - accord-network
    
    restart: unless-stopped

networks:
  accord-network:
    driver: bridge
